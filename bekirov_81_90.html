<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи 81-90</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>82#1</h1>
    <a href="#">link</a>
    <h1>84#1</h1>
    <a href="#">link</a>
    <h1>85#1</h1>
    <div id="test">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
    </div>
    <!--В данном селекторе выбираются все ссылки <a>, которые находятся внутри элемента с id "test". Красный цвет будет применен к тексту ссылок, а при наведении курсора на ссылки, стиль подчеркивания будет отключен.-->
    <h1>86#1</h1>
    <a href="#" class="zzz">Link 1</a>
    <a href="#" class="zzz">Link 2</a>
    <!--В данном селекторе выбираются все ссылки <a>, которые имеют класс "zzz". Красный цвет будет применен к тексту этих ссылок, а при наведении на них стиль подчеркивания будет отключен.-->
    <h1>86#2</h1>
    <div id="block">
        <a href="#" class="zzz">Link 1</a>
        <a href="#" class="zzz">Link 2</a>
    </div>
    <!--В данном селекторе выбираются все ссылки <a> с классом "zzz", которые находятся внутри элемента с id "block". Красный цвет будет применен к тексту этих ссылок, а при наведении на них стиль подчеркивания будет отключен.-->
    <h1>86#3/h1>
    <div class="block">
        <a href="#" class="zzz">Link 1</a>
        <a href="#" class="zzz">Link 2</a>
    </div>
    <!--В данном селекторе выбираются все ссылки <a> с классом "zzz", которые находятся внутри элементов с классом "block". Красный цвет будет применен к тексту этих ссылок, а при наведении на них стиль подчеркивания будет отключен.-->
</body>
</html>
